        <script>
            const prod_prefix = '/tibialibraries/carvings/';
            const url_prefix = window.location.href.includes('localhost') || window.location.href.includes('127') ? '' : prod_prefix;

            document.querySelector('#carvingsdata').href = url_prefix + 'carvings.json';
            document.querySelector('#carvingsmap').src = url_prefix + 'carvings_map.png';
            //read carvings.json, and display it as imgs in the page
            fetch('carvings_satellite_paths.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(carving => {
                        console.log(carving)
                        let div = document.createElement('div');
                        div.classList.add('d-flex');

                        const img = document.createElement('img');
                        img.src = url_prefix + carving;
                        img.classList.add('mx-auto');
                        div.appendChild(img);
                        document.body.appendChild(div);
                    });
                });

            fetch('carvings.json')
                .then(response => response.json())
                .then(data => {
                    let allCarvings = data.map(x => x.coords).flat();
                    let carvings596 = data.filter(x => x.id == 596).map(x => x.coords).flat();
                    let carvings597 = data.filter(x => x.id == 597).map(x => x.coords).flat();
                    let carvings598 = data.filter(x => x.id == 598).map(x => x.coords).flat();
                    let carvings599 = data.filter(x => x.id == 599).map(x => x.coords).flat();

                    let allTabPane = document.querySelector('#all-tab-pane');
                    let tab596 = document.querySelector('#one-tab-pane');
                    let tab597 = document.querySelector('#two-tab-pane');
                    let tab598 = document.querySelector('#three-tab-pane');
                    let tab599 = document.querySelector('#four-tab-pane');

                    // <ul class="list-group">
                    //     <li class="list-group-item">
                    //         <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                    //             <label class="form-check-label" for="firstRadio">First radio</label>
                    //     </li>
                    // </ul>
                    createCoordsList(allCarvings, allTabPane, allCarvings);
                    createCoordsList(carvings596, tab596, carvings596);
                    createCoordsList(carvings597, tab597, carvings597);
                    createCoordsList(carvings598, tab598, carvings598);
                    createCoordsList(carvings599, tab599, carvings599);


                });

            function createCoordsList(coords, pane, group) {
                group.forEach(coords => {
                    let li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.classList.add('list-group-item-action');
                    let input = document.createElement('input');
                    input.classList.add('form-check-input', 'me-1');
                    input.addEventListener('click', () => {
                        //reload iframe
                        document.querySelector('#tibiamaps').src = '';
                        document.querySelector('#tibiamaps').src = `https://tibiamaps.io/map/embed#${coords}:1`;
                    });
                    input.type = 'radio';
                    input.name = pane.id;
                    input.value = '';
                    input.id = pane.id + coords;
                    let label = document.createElement('label');
                    label.classList.add('form-check-label');
                    label.htmlFor = pane.id + coords;
                    label.innerText = coords;
                    li.appendChild(input);
                    li.appendChild(label);
                    pane.querySelector('ul').appendChild(li);
                });
            }
        </script>
